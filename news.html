<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto con Vue</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@100..700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body id="news">
    <header class="header">
        <a href="index.html" class="logo">AVC</a>
  
        <nav class="navbar">
          <a href="diseny.html">DISEÑO</a>
        </nav>
  
        <div class="social-media">
          <a href="http://www.linkedin.com/in/arnau-ventura-c%C3%ADvico-154119277"><i class="bx bxl-linkedin-square"></i></a>
          <a href="https://github.com/ArnauVentura"><i class="bx bxl-github"></i></a>
        </div>
      </header>
    <div id="app">
        <h1>Últimas Noticias</h1>
        <div class="news-container">
            <div v-if="articles.length">
                <div class="card" v-for="article in articles" :key="article.url">
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.description }}</p>
                    <a :href="article.url" target="_blank">Leer más</a>
                </div>
            </div>
            <p v-else>No hay noticias disponibles</p>
        </div>
    </div>
    
    <script src="vue.js"></script>
</body>
</html>
